<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">

		<title>Nintendo News!</title>
	</head>
	<body>
		<div class="sticky-top">
			<nav class="navbar navbar-expand-md navbar-light">
				<a class="navbar-brand" href="#">
					<img id="brand-image" class="content" data-content="home" alt="VacationStation" src="assets/images/mario.png">
				</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapse-navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="pull-right collapse navbar-collapse" id="collapse-navbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link content text-white" id ="home-but" data-content="home" href="#">Home</a>
						</li>
						<li class="nav-item">							<!-- /post -->
							<a class="nav-link content text-white" id ="saved-link" data-content="saved-articles" href="#">Saved Articles</a>
						</li>
						<li class="nav-item btn">
							<a class="nav-link btn-primary text-white" id ="scrapeButton" href="#scrape-modal" data-toggle="modal">Scrape New Articles</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container-fluid">
			<div id="heading-div">
				<div class="row">
					<div class="col-lg-8">
						<h1 id="heading1">The Latest Nintendo News!</h1>
					</div>
					<div class="col-lg-4">
						<h4 id="heading2">Scrape new articles to see what's happening in the land of Nintendo.</h4>
					</div>
				</div>
			</div>
		</div>

	<!-- main -->
		<div class="container" id="main">
			<h3 class="text-center">Looks like no articles have been scraped yet.
			</h3>
			<hr>
		</div>

	<!-- results -->
		<div class="container d-none" id="search-results">
			<h4>Search Results:</h4>
				<div id="results-dump"></div>
			<hr>
		</div>
	

		<!--scrape modal -->
			<div class="modal fade" id="scrape-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Scraping for news:</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true" id="modal-cancel">&times;</span>
							</button>
						</div>
						<div class="modal-body text-white">
							<div id="scrape-status">
									
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal" id="scrapeOk">Close</button>
						</div>
					</div>
				</div>
			</div>
		
		<!--Notes Modal-->
			<div class="modal fade" id="noteIt" tabindex="-1" role="dialog" aria-labelledby="bookIt-contact" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			 <div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Notes:</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true" id="modal-cancel">&times;</span>
							</button>
						</div>
						<div class="modal-body text-white">
							<div id="note-section">
									
							</div>
							<div id ="note-form">
								
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal" id="noteOK">Close</button>
						</div>
					</div>
				</div>
			</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/format.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>


	</body>
</html>
